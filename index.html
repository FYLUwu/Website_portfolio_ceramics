<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Metamophous">
  <title>Ceramics Portfolio</title>
</head>
<body>
  <div id="loadingBanner" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; font-size: 2em; z-index: 9999;">
    <div class="spinner"></div>
  </div>  
  <div class="hero-image">
    <div class="hero-text">
      <h1>I am Lini</h1>
      <p>And I'm a Pottery Artist</p>
      <button class="button" >My work</button>
    </div>
  </div>
  <div id="gallery" style="padding: 2em;">
    <h2>My Work.</h2>
    <div class="gallery-grid">
      <img src="resources/pexels-andwilliam-3010771.jpg" alt="Work 1">
      <img src="resources/pexels-soc-nang-d-ng-2150345854-34184188.jpg" alt="Work 3">
      <img src="resources/pexels-sylwester-ficek-154797634-34148601.jpg" alt="Work 4">
    </div>
    <div id="overlay" class="hidden">
      <button id="close">&times;</button>
      <button id="prev">&#10094;</button>
      <img id="focusedImage" src="" alt="Focused image">
      <button id="next">&#10095;</button>
    </div>
  </div>  
</body>
<script src="script.js"></script>
</html>
